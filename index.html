<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Claw.cloud折扣优惠码</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background: linear-gradient(to bottom right, #01a982, #60ae80);
			overflow: hidden;
			display: flex;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
			color: #fff;
		}

		.wrapper {
			position: relative;
			text-align: center;
			z-index: 10;
		}

		.main h1 {
			font-size: 2rem;
			margin-bottom: 1rem;
			color: #fff;
		}

		.content {
			background: rgba(255, 255, 255, 0.9);
			border-radius: 10px;
			padding: 20px;
			width: 320px;
			margin: 0 auto;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
		}

		.content h2 {
			font-size: 1.8rem;
			color: #ff9800;
			background: #02a982;
			padding: 10px;
			border-radius: 5px;
			cursor: pointer;
			position: relative;
			margin: 0;
			text-align: center;
		}

		.content h2 small {
			font-size: 0.8rem;
			color: #fff;
			display: block;
			margin-top: 5px;
		}

		.content p {
			margin-top: 15px;
			font-size: 1rem;
			color: #333;
		}

		.content a {
			color: #01a982;
			font-weight: bold;
			text-decoration: none;
		}

		.bg-bubbles {
			position: absolute;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			z-index: 1;
			overflow: hidden;
		}

		.bg-bubbles li {
			position: absolute;
			list-style: none;
			width: 40px;
			height: 40px;
			background-color: rgba(255, 255, 255, 0.15);
			bottom: -160px;
			animation: bubble 25s infinite linear;
			border-radius: 50%;
		}

		.bg-bubbles li:nth-child(1) {
			left: 10%;
		}

		.bg-bubbles li:nth-child(2) {
			left: 20%;
			width: 80px;
			height: 80px;
			animation-duration: 17s;
		}

		.bg-bubbles li:nth-child(3) {
			left: 25%;
		}

		.bg-bubbles li:nth-child(4) {
			left: 40%;
			width: 60px;
			height: 60px;
			animation-duration: 22s;
			background-color: rgba(255, 255, 255, 0.25);
		}

		.bg-bubbles li:nth-child(5) {
			left: 70%;
		}

		.bg-bubbles li:nth-child(6) {
			left: 80%;
			width: 120px;
			height: 120px;
			animation-duration: 30s;
		}

		.bg-bubbles li:nth-child(7) {
			left: 32%;
			width: 160px;
			height: 160px;
		}

		.bg-bubbles li:nth-child(8) {
			left: 55%;
			width: 20px;
			height: 20px;
			animation-duration: 40s;
		}

		.bg-bubbles li:nth-child(9) {
			left: 25%;
			width: 10px;
			height: 10px;
			animation-duration: 40s;
		}

		.bg-bubbles li:nth-child(10) {
			left: 90%;
			width: 160px;
			height: 160px;
		}

		@keyframes bubble {
			0% {
				transform: translateY(0) scale(1);
			}

			100% {
				transform: translateY(-700px) scale(1.5);
			}
		}
	</style>
	<script>
		function copyToClipboard() {
			const code = "9B2EQsvip";
			navigator.clipboard.writeText(code).then(() => {
				alert("优惠码已复制：" + code);
			});
		}
	</script>
</head>

<body>
	<div class="wrapper">
		<div class="main">
			<h1>Claw.cloud优惠码</h1>
			<div class="content">
				<h2 onclick="copyToClipboard()">9B2EQsvip <small>(点击这里复制)</small></h2>
				<p>
					Claw.cloud官网直达→
					<a href="https://clawcloud.vercel.app/home" target="_blank">https://Claw.cloud</a>
				</p>
			</div>
		</div>
	</div>
	<ul class="bg-bubbles">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>

</html>
